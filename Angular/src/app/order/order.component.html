<table class="table table-bordered">
  <tr>
    <th>Order ID</th>
    <th>Quantity</th>
    <th>Payment Type</th>
    <th>Amount</th>
    <th>Delivery Adddress</th>
    <th>Cafe Location</th>
    <th>Order Date</th>
  </tr>
  <tr *ngFor = "let o of orders">
    <td>{{o.orderId}}</td>
    <td>{{o.quantity}}</td>
    <td>{{o.paymentType}}</td>
    <td>{{o.amount}}</td>
    <td>{{o.address}}</td>
    <td>{{o.location}}</td>
    <td>{{o.orderDate}}</td>
  </tr>
</table>
